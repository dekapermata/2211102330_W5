<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deka</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px gray;
        }
        img {
    width: 150px;
    height: 150px;
    border-radius: 50%;
    object-fit: cover;
    object-position: center top; /* Menggeser gambar ke bawah agar kepala masuk */
    display: block;
    margin: 20px auto;
    border: 3px solid #000;
}

        .form-group {
            margin: 10px 0;
            text-align: left;
        }
        label {
            font-weight: bold;
        }
        input, select, textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Profil Mahasiswa</h1>
        <p><Strong>Nama:</Strong> Deka Permata Yudhan</p>
        <p><strong>NIM:</strong> 2211102330</p>
        <p><strong>Asal Daerah:</strong> Purwokerto</p>
        <img src="https://github.com/dekapermata/2211102330_W5/blob/main/foto.jpg?raw=true" alt="Foto Profil" width="150">
        
        <h2>Formulir Pendaftaran</h2>
        <form onsubmit="return handleSubmit(event)">
            <div class="form-group">
                <label for="name">Nama:</label>
                <input type="text" id="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" required>
            </div>
            <div class="form-group">
                <label for="hobby">Hobi:</label>
                <select id="hobby">
                    <option>Musik</option>
                    <option>Game</option>
                    <option>Olahraga</option>
                    <option>Membaca</option>
                </select>
            </div>
            <div class="form-group">
                <label for="comments">Komentar:</label>
                <textarea id="comments" rows="3"></textarea>
            </div>
            <div class="form-group">
                <label>Jenis Kelamin:</label>
                <input type="radio" name="gender" value="Laki-laki"> Laki-laki
                <input type="radio" name="gender" value="Perempuan"> Perempuan
            </div>
            <div class="form-group">
                <input type="checkbox" id="agree"> Saya setuju dengan syarat dan ketentuan
            </div>
            <button type="submit">Kirim</button>
        </form>
    </div>
    
    <script>
        function handleSubmit(event) {
            event.preventDefault();
            alert('Form berhasil dikirim!');
        }
    </script>
</body>
</html>
